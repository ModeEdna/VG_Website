<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VG Insights Portal V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="JS/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="index.html">
            <img src="Assets/VG_Logo.svg" alt="Venture Global Logo" />
          </a>
        </div>
        <ul>
          <li><a href="#">HOME</a></li>
          <li class="dropdown-container">
            <button class="dropdown-button">Analytics</button>
            <div class="dropdown-content">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li><a href="#">LEARN</a></li>
          <li><a href="#">POLICIES</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>

      <!-- Upper section with carousel -->
      <div class="upperLP">
        <div class="carousel-container">
          <div class="carousel-images">
            <video
              src="Assets/VG_Video.mp4"
              autoplay
              loop
              muted
              class="carousel-image"
            ></video>
            <video
              src="Assets/CP.mp4"
              autoplay
              loop
              muted
              class="carousel-image"
            ></video>
            <img src="Assets/map.jpeg" alt="Image 3" class="carousel-image" />
          </div>
          <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>
          <!-- New overlay text element -->
          <div class="overlay-text">Insights Portal</div>
        </div>
      </div>

      <!-- Lower section with cards -->
      <div class="lowerLP">
        <button class="scroll-button left-button">&lt;</button>
        <div class="card-container">
          <!-- Cards -->
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/powerBi.svg" alt="Power BI" />
              </div>
              <div class="card-name">
                <a href="https://www.google.com">Power BI Reports</a>
              </div>
            </div>
          </div>
          <!-- Repeat the card structure for additional cards -->
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/online-shop.png" alt="Power BI" />
              </div>
              <div class="card-name">Marketplace</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/handshake.png" alt="Power BI" />
              </div>
              <div class="card-name">Dealmaking</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/business-model.png" alt="Power BI" />
              </div>
              <div class="card-name">Connections</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/business.png" alt="Power BI" />
              </div>
              <div class="card-name">Business</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/cooperation.png" alt="Power BI" />
              </div>
              <div class="card-name">More Dealmaking</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/online-shop-2.png" alt="Power BI" />
              </div>
              <div class="card-name">Color Marketplace</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/portfolio.png" alt="Power BI" />
              </div>
              <div class="card-name">Briefcase</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/predictive.png" alt="Power BI" />
              </div>
              <div class="card-name">Logistics</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/powerBi.svg" alt="Power BI" />
              </div>
              <div class="card-name">Name</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-icon">
                <img src="Assets/powerBi.svg" alt="Power BI" />
              </div>
              <div class="card-name">Name</div>
            </div>
          </div>
        </div>
        <button class="scroll-button right-button">&gt;</button>
      </div>
    </div>
  </body>
</html>
